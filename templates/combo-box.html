<!DOCTYPE html>

<html>
  <head>
    <title>Combo Box</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      h2 {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <section>
      <h2>Default</h2>
      <div>
        <vaadin-combo-box label="Browser" allow-custom-value></vaadin-combo-box>
      </div>
    </section>

    <section>
      <h2>Placeholder</h2>
      <div>
        <vaadin-combo-box label="Browser" allow-custom-value placeholder="Firefox"></vaadin-combo-box>
      </div>
    </section>

    <section>
      <h2>Clear button</h2>
      <div>
        <vaadin-combo-box label="Browser" allow-custom-value value="Firefox" clear-button-visible></vaadin-combo-box>
      </div>
    </section>

    <section>
      <h2>Readonly</h2>
      <div>
        <vaadin-combo-box label="Browser" readonly></vaadin-combo-box>
      </div>
    </section>

    <section>
      <h2>Disabled</h2>
      <div>
        <vaadin-combo-box label="Browser" disabled></vaadin-combo-box>
      </div>
    </section>

    <section>
      <h2>Error message</h2>
      <div>
        <vaadin-combo-box
          label="Browser"
          allow-custom-value
          required
          error-message="This field is required"
        ></vaadin-combo-box>
      </div>
    </section>

    <section>
      <h2>Helper text</h2>
      <div>
        <vaadin-combo-box label="Browser" allow-custom-value helper-text="Select or type a browser"></vaadin-combo-box>
      </div>
    </section>

    <script type="module" src="./common.js" onload="document.body.removeAttribute('unresolved')"></script>
    <script>
      document.querySelectorAll("vaadin-combo-box").forEach((comboBox) => {
        comboBox.items = ["Chrome", "Safari", "Firefox", "Edge", "Opera", "Brave", "Vivaldi", "Samsung Internet"];
      });
    </script>
  </body>
</html>
