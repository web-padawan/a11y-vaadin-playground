<!DOCTYPE html>

<html>
  <head>
    <title>Checkbox Group</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      h2 {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <section>
      <h2>Default</h2>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical">
          <vaadin-checkbox value="read"></vaadin-checkbox>
          <vaadin-checkbox value="edit"></vaadin-checkbox>
          <vaadin-checkbox value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <section>
      <h2>Readonly</h2>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical">
          <vaadin-checkbox value="read" checked></vaadin-checkbox>
          <vaadin-checkbox value="edit"></vaadin-checkbox>
          <vaadin-checkbox value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <section>
      <h2>Disabled</h2>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical">
          <vaadin-checkbox value="read" checked></vaadin-checkbox>
          <vaadin-checkbox value="edit"></vaadin-checkbox>
          <vaadin-checkbox value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <section>
      <h2>Error message</h2>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical" required error-message="This field is required">
          <vaadin-checkbox value="read"></vaadin-checkbox>
          <vaadin-checkbox value="edit"></vaadin-checkbox>
          <vaadin-checkbox value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <section>
      <h2>Helper Text</h2>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical" helper-text="Reload is required">
          <vaadin-checkbox value="read"></vaadin-checkbox>
          <vaadin-checkbox value="edit"></vaadin-checkbox>
          <vaadin-checkbox value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <script type="module">
      (async () => {
        await import("./common.js");

        const prop = customElements.get("vaadin-checkbox").version.startsWith("21") ? "textContent" : "label";

        // Initialize checkboxes based on Vaadin version to avoid warnings
        const groups = document.querySelectorAll("vaadin-checkbox-group");
        groups.forEach((group) => {
          const checkboxes = group.querySelectorAll("vaadin-checkbox");
          checkboxes[0][prop] = "Read";
          checkboxes[1][prop] = "Edit";
          checkboxes[2][prop] = "Delete";
        });

        // TODO: setting these in HTML make all checkboxes selected
        groups[1].readonly = true;
        groups[2].disabled = true;

        requestAnimationFrame(() => {
          document.body.removeAttribute("unresolved");
        });
      })();
    </script>
  </body>
</html>
